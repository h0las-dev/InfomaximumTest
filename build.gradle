plugins {
    id 'java'
    id 'application'
}

mainClassName = 'parser.Main'

group 'infomaximum.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation('junit:junit:4.12')
}
